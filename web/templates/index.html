{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <!-- Load bb.css -->
    <link href="{% static 'node_modules/billboard.js/dist/billboard.css' %}" rel="stylesheet">

    <!-- Load d3.js and bb.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>
    <script src="{% static 'node_modules/billboard.js/dist/billboard.js' %}"></script>
    <link href="{% static 'web/styles.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/alumuko/vanilla-datetimerange-picker@latest/extra/vanilla-datetimerange-picker-dark.css">
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/alumuko/vanilla-datetimerange-picker@latest/dist/vanilla-datetimerange-picker.js"></script>

    <title>CanZeppelin Dashboard</title>
</head>
<body>
    <div id="header">
        <h1 style="font-size: 2.5rem;">CanZeppelin Dashboard</h1>
    </div>
    <div id="main">
        <div id="charts">
            <div id="other-panel"></div>
            <div id="solar-radiation-panel"></div>
        </div>
        <div id="right-panel">
            <div id="map"></div>
            <div id="loop-control">
                <button onclick="startLoop()">Start Loop</button>
                <button onclick="stopLoop()">Stop Loop</button><br>
                <label for="datetimerange-input1">Časové rozmedzie záznamov:</label>
                <input type="text" id="datetimerange-input1" size="40">
                <input type="checkbox" id="datetime-range-check" name="datetime-range-check">
                <label for="datetime-range-check">Preserve range</label><br>
                <label for="records-amount-input">Počet záznamov na zobrazenie: </label>
                <input type="number" name="records-amount-input" id="records-amount-input" value="10" min="3" max="50">
            </div>
        </div>
    </div>

    <script src="{% static 'web/script.js' %}"></script>
    <script src="{% static 'web/leaflet_map.js' %}"></script>
    <script src="{% static 'web/datetime_range_picker.js' %}"></script>

</body>
</html>
